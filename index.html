<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MushSensors</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Sora&display=swap" rel="stylesheet">
</head>

<body>
    <div class="home">
        <div class="header">
            <div class="container">
                <img class="logo" src="./assets/img/logo.png" alt="Logo do MushSensors">
                <h1 class="titulo">MushSensorsasdasd</h1>

                <ul class="navbar">
                    <li>Início</li>
                    <li>Equipe</li>
                    <li>Sobre</li>
                    <li>
                        <div class="login"><span>Login</span></div>
                    </li>
                    <li>
                        <div class="cadastro"><span>Cadastro</span></div>
                    </li>
                </ul>
            </div>
        </div>

        <div class="container">
            <p class="bemVindo">Bem Vindo ao<br><b>MushSensors!</b></p>
            <p class="descricao">O sistema que monitora a sua<br>plantação de cogumelos.</p>

            <div class="saibaMais">Saiba Mais</div>
        </div>
    </div>
    <div class="equipe">
        <div class="container">
            <h1 class="equipe">Equipe</h1>
            <div class="fundadores">
                <div class="card">
                    <img class="foto" src="./assets/img/zoio.jpeg" alt="Foto do Felipe Cruz">
                    <p class="cargo">Fundador</p>
                    <p class="nome">Felipe Cruz</p>
                </div>
                <div class="card">
                    <img class="foto" src="./assets/img/zoio.jpeg" alt="Foto do Marcos Castro">
                    <p class="cargo">Fundador</p>
                    <p class="nome">Marcos Castro</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
